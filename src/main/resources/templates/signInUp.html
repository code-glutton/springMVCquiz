<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Sign Up or Log In</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/quiz}" th:object="${user}" method="post">
    <p>Id: <input type="text" th:field="*{userName}" /></p>
    <p>Message: <input type="email" th:field="*{email}" /></p>
    <p>Message: <input type="password" th:field="*{password}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
